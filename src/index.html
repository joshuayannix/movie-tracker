<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>OMDB Movie Search</title>
</head>
<body>
  
  <h1>OMDB Movie Tracker</h1>

  <form class="search">
    <input type="text" class='search__field' placeholder='search for movies...' />
    <button type='search' class='search-btn'>Search</button>
  </form>

  <div class="container">

    <section class="results">
      
      <ul class="results__list"></ul>
      <div class="results__pages"></div>
    </section>

    <section class="movie-section">

    </section>

    <section class="myList-section">
      <h2>My Movies List</h2>
    </section>

  </div>

  <!-- <script  src="js/bundle.js"></script> -->

</body>
</html>
